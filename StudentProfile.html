<html>
	<head>
		<title>STUDENT PROFILE</title>
		<marquee class="marquee">Please enter student information here carefully..........</marquee>
		
		
		<link rel="stylesheet" href="css/student-profile.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="js/angular.min.js"></script>
		<script src="js/studentProfileJs.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</head>
	<body>

		<div ng-app="MyApp" ng-controller="StudentProfileController">
			<div class="container">
				<center><h1 class="well">STUDENT PROFILE SYSTEM</h1></center>
				<div class="col-lg-12 well">
					<div class="row">
						<div class="col-md-6">
							<label> Student Name </label>
							<input ng-model="student_name" class="form-control"  />
						</div>
						<div class="col-md-6">
							<label> Student's father Name </label>
							<input ng-model="father_name" class="form-control"  />
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<label> Student's Mother Name </label>
							<input ng-model="mother_name" class="form-control"  />
						</div>
						<div class="col-md-6">
							<label> Student's Roll </label>
							<input ng-model="roll_no" class="form-control"  />
						</div>
					</div>
					<div class="row">
						<button ng-click="saveStudentProfile()" class="btn btn-success" style="margin-left: 20px;margin-top: 20px; float:left;">Save</button>
						<button ng-click="" class="btn btn-danger"  style="margin-left:5px; margin-top: 20px;">Cancel</button>
					</div>
				</div>
				<div class="col-lg-12 well">
					<div class="table-responsive">
						<table class="table table-border table-striped" style="width: 100%;">
							<thead>
								<tr>
									<th>Student's Name</th>
									<th>Student's Father Name</th>
									<th>Student's Mother Name</th>
									<th>Student's Roll</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="studentProfileArray in studentProfileArray">
									<td>{{studentProfileArray.student_name}}</td>
									<td>{{studentProfileArray.father_name}}</td>
									<td>{{studentProfileArray.mother_name}}</td>
									<td>{{studentProfileArray.roll_no}}</td>
								</tr>
							</tbody>
						</table>
					<div>
				</div>
			</div>
		</div>
	</body>
</html>
